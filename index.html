<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Click Task</title>
  </head>
  <body>
    <div class="mainContainer" id="mainContainer">
      <div class="container" id="container">
        <div class="container_input" id="container_input">
          <input id="textInput" type="text" placeholder="enter text" />
        </div>
        <div class="container_btn" id="container_btn">
          <button id="submitBtn" type="button">Submit</button>
          <button id="zoomInBtn" type="button">+</button>
          <button id="zoomOutBtn" type="button">-</button>
          <button id="blueBtn" type="button">Change Text Color in Blue</button>
          <button id="redBtn" type="button">Change Text Color in Red</button>
          <button id="resetBtn" type="button">Reset</button>
        </div>
      </div>
      <div class="container_Text" id="container_Text"></div>
    </div>
  </body>
</html>
